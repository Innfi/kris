version: "3"
services:
  redis-server:
    image: redis
    volumes:
      - ./redis_server.conf:/usr/local/etc/redis/redis.conf
      - ./redis_data:/data
    ports:
      - "6379:6379"

  rabbitmq-server:
    image: rabbitmq
    ports:
      - "5672:5672"

  mongo-server:
    image: mongo
    ports:
      - "27017:27017"

  es-server1:
    image: elasticsearch:7.17.6
    container_name: es-server1
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - node.name=es-server1
      - cluster.name=es-cluster
      - discovery.seed_hosts=es-server2,es-server3
      - cluster.initial_master_nodes=es-server1,es-server2,es-server3
      - "ES_JAVA_OPTS=-Xms512m -Xms512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    networks:
      - elastic

  es-server2:
    image: elasticsearch:7.17.6
    container_name: es-server2
    ports:
      - "9301:9300"
    environment:
      - node.name=es-server2
      - cluster.name=es-cluster
      - discovery.seed_hosts=es-server1,es-server3
      - cluster.initial_master_nodes=es-server1,es-server2,es-server3
      - "ES_JAVA_OPTS=-Xms512m -Xms512m"
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elastic

  es-server3:
    image: elasticsearch:7.17.6
    container_name: es-server3
    ports:
      - "9302:9300"
    environment:
      - node.name=es-server3
      - cluster.name=es-cluster
      - discovery.seed_hosts=es-server1,es-server2
      - cluster.initial_master_nodes=es-server1,es-server2,es-server3
      - "ES_JAVA_OPTS=-Xms512m -Xms512m"
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: kibana:7.17.6
    depends_on:
      - es-server1
      - es-server2
      - es-server3
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es-server1:9200
    ports:
      - "5601:5601"
    networks:
      - elastic

