    image: innfi/trady-chart:0.0.1
    depends_on:
      - redis-server
      - es-server
    environment:
      - PORT=1330
      - REDIS_URL=redis://redis-server:6379
      - MQ_URL=amqp://rabbitmq-server:5672
      - ES_URL=http://127.0.0.1:9200
