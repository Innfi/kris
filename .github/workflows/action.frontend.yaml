name: action.frontend
on:
  push:
    branches:
      - main
    paths:
      - "trady-frontend/**"
      - .github/workflows/action.frontend.yaml

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./trady-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: module caching
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{runner.OS}}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: | 
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: dependencies
        run: npm install

      - name: lint
        run: npm run lint
  
  build:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./trady-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: dependencies
        run: npm install

      - name: build
        run: npm run build

